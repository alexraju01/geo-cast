<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Geocast</title>
	</head>
	<body>
		<main>
			<!-- Header Section -->
			<header>
				<h1>Geocast</h1>
				<p>Explore country details and the current weather of its capital.</p>
			</header>

			<!-- Search Section -->
			<section class="card">
				<input
					type="text"
					id="country-input"
					placeholder="e.g., United Kingdom, Japan, Brazil"
					autocomplete="off" />
				<button id="search-btn" onclick="fetchCountryData()">Search</button>
			</section>
		</main>
	</body>
</html>
