<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Today's Weather Forecast</h1>

    <!-- Weather Search Form -->
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter a city name" required />
      <button type="submit">Get Forecast</button>
    </form>

    <!-- Error Message -->
    <p id="error" class="hidden"></p>

    <!-- Weather Result Display -->
    <div id="weatherResult" class="hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
      <p><strong>Condition:</strong> <span id="description"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
